
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .input-field, .button-field, .otp-box {
      margin: 20px 0;
    }
    .input-field input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .button-field button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.10s;
    }
    .button-field button:hover {
      background-color: #0056b3;
    }
    .otp-box {
      display: none;
      margin: 20px 0;
    }
    .otp-box input {
      width: 50px;
      height: 50px;
      font-size: 20px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .success-message {
      display: none;
      color: #28a745;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    .b{
        background-color: goldenrod;
        width: 150px;
        height: 40px;
        color: #f3f3f3;
        position: relative;
        top: 15px;
        border-radius: 40px;
        outline: none;
        border: none;
    }
    .b:hover{
        background: green;
        color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email OTP Verification</h2>
    <div class="input-field">
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <div class="button-field">
      <button id="sendOtp">Send OTP</button>
    </div>
    <div class="otp-box" id="otpBox">
      <h3>Enter OTP</h3>
      <div id="otpInputs">
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
      </div>
      <button class="verify-btn b" id="verifyOtp">Verify OTP</button>
    </div>
    <div class="success-message" id="successMessage">
      âœ… OTP Verified Successfully!
    </div>
  </div>
  <div class="confetti" id="confetti"></div>

  <script>
    const emailInput = document.getElementById("email");
    const sendOtpButton = document.getElementById("sendOtp");
    const otpBox = document.getElementById("otpBox");
    const otpInputs = document.querySelectorAll(".otp-input");
    const verifyOtpButton = document.getElementById("verifyOtp");
    const successMessage = document.getElementById("successMessage");
    const confetti = document.getElementById("confetti");

    let generatedOtp = "";

    // Generate a random 4-digit OTP
    function generateOtp() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    // Validate email format
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Create confetti
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement("span");
        const size = Math.random() * 10 + 5;
        confettiPiece.style.width = `${size}px`;
        confettiPiece.style.height = `${size}px`;
        confettiPiece.style.left = `${Math.random() * 100}vw`;
        confettiPiece.style.animationDelay = `${Math.random() * 5}s`;
        confettiPiece.style.backgroundColor =
          i % 2 === 0 ? "pink" : "lightblue";
        confetti.appendChild(confettiPiece);
      }
    }

   
    sendOtpButton.addEventListener("click", () => {
      const email = emailInput.value;

      if (email && validateEmail(email)) {
        generatedOtp = generateOtp(); 
        alert(`Your OTP is: ${generatedOtp}`); 
        otpBox.style.display = "block"; 
      } else {
        alert("Please enter a valid email.");
      }
    });

   
    verifyOtpButton.addEventListener("click", () => {
      const enteredOtp = Array.from(otpInputs)
        .map((input) => input.value)
        .join("");

      if (enteredOtp === generatedOtp) {
        otpBox.style.display = "none"; // Hide OTP input box
        successMessage.style.display = "block"; // Show success message
        createConfetti(); // Start confetti effect
      } else {
        alert("Invalid OTP. Please try again.");
      }
    });

    
    otpInputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });
    });
  </script>
</body>
</html>
